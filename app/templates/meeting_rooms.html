<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Rooms Status</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Meeting Rooms Status</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Rooms List</h3>
                <ul id="rooms-list" class="list-group">
                    {% for room in rooms %}
                        <li id="room-{{ room.id }}" class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ room.name }}</span>
                            <span id="status-{{ room.id }}" class="badge bg-secondary">Unknown</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h3>WebSocket Log</h3>
                <div id="log" class="border p-3 bg-light rounded" style="height: 200px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
